<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<div>
			<h1></h1>
			<p id="user_register">ID:suzuki@ac.jp</p>
		</div>
	</header>
	<article>
		<h2>新規会員登録</h2>
		<form action="/user/register/process" method="post">
			<div class="register">
				<table class="register_table">
					<tr>
						<th>氏名</th>
						<td>
							<input type="text" name="userName">
						</td>
					</tr>
					<tr>
						<th>メールアドレス</th>
						<td>
							<input type="text" name="userEmail">
						</td>
					</tr>
					<tr>
						<th>パスワード</th>
						<td>
							<input type="text" name="password">
						</td>
					</tr>
					<tr>
						<th>パスワード(確認用)</th>
						<td>
							<input type="text" name="userPassword">
						</td>
					</tr>
				</table>

				　　　　
			</div>
			<button id="register_2_back" onclick="history.back();" type="button">&lsaquo;&lsaquo;&nbsp;&nbsp;&nbsp;ログイン画面に戻る</button>
			<button class="register_btn">確認画面へ</button>
		</form>
	</article>
	<footer><small>Copyright &copy; Academy All rights reserved.</small></footer>
</body>

</html>
