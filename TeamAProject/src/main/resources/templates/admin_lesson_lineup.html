<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <header>
       <div>
            <h1><img src="" alt=""></h1> 
            <p text="loginAdminName"></p>   
       </div>
   </header>
   <article>
       <h2>講座一覧</h2>
       <div class="lineup_btn">
           <button onclick="location.href='/admin/lesson/register'">講座追加</button>
           <button onclick="location.href='/admin/lesson/delete'">講座削除</button>
       </div>
       <!-- table>tr>th*4^tr*3>td*4 -->
       <table class="lineup_table">
           <tr>
               <th>講座番号</th>
               <th>商品名</th>
               <th>価格</th>
               <th>変更</th>
           </tr>
           <tr th:each="lesson:${lessonList}">
               <td text="lesson.lessonId"></td>
               <td text="lesson.lessonName"></td>
               <td text="lesson.lessonFee"></td>
               <td><button th:attr="onClick='location.href=\''+'/lesson/edit/'+${lesson.lessonId}+'\''">変更</button></td>
           </tr>
       </table>
       <button class="logout" onclick="location.href='/admin/logout'">ログアウト</button>
   </article>
   <footer><small>Copyright &copy;  Academy All rights reserved.</small></footer>
</body>
</html>
