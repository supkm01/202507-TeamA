<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>テンプレート</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<div>
			<h1><img src="" alt=""></h1>
			<p>ID:suzukiac.jp</p>
		</div>
	</header>
	<article>
		<h2>新規講座追加</h2>

		<div class="add">
			<form action="/admin/lesson/register/create" method="post" enctype="multipart/form-data">
				<table class="add_table">
					<tr>
						<th>開始日</th>
						<td>
							<input type="date" name="startDate">
						</td>
					</tr>
					<tr>
						<th>受講開始時間</th>
						<td>
							<input type="time" name="startTime">
						</td>
					</tr>
					<tr>
						<th>受講終了時間</th>
						<td>
							<input type="time" name="finishTime">
						</td>
					</tr>
					<tr>
						<th>講座名</th>
						<td>
							<input type="text" name="lessonName">
						</td>
					</tr>
					<tr>
						<th>講座画像</th>
						<td>
							<input type="file" name="imageName">
						</td>
					</tr>
					<tr>
						<th>講座内容</th>
						<td>
							<textarea cols="30" rows="5" name="lessonDetail"></textarea>
						</td>
					</tr>
					<tr>
						<th>受講料</th>
						<td>
							<input type="text" name="lessonFee">
						</td>
					</tr>
				</table>
				<div class="change-button">
					<button id="return_btn" type="button" onclick="history.back();">戻る</button>
					<button id="add_btn">追加</button>
				</div>
			</form>
			　　　　
		</div>
	</article>
	<footer><small>Copyright &copy; Academy All rights reserved.</small></footer>
</body>

</html>
