<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>テンプレート</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header>
	    <div th:if="${loginFlg == true}">
	        <h1><img src="/img/logo.png"></h1>
	        <p id="mypage"><a th:href="@{/lesson/mypage}">マイページ</a></p>
	        <p style="color: white;"><a th:href="@{/lesson/show/cart}">カート一覧</a></p>

	        <p style="color: white;"><a th:href="@{/favorite}">お気に入り</a></p>

	        <p id="user_register_6" style="color: white;" th:text="${userName}"></p>
	        <p style="color: white;"><a th:href="@{/user/logout}">ログアウト</a></p>
	    </div>

	    <div th:if="${loginFlg != true}">
	        <h1><img src="/img/logo.png"></h1>
	        <p id="mypage"><a th:href="@{/lesson/mypage}">マイページ</a></p>
	        <p id="mypage"><a th:href="@{/user/login}">ログイン</a></p>
	        <p text=logoutMessage style="color: white;"></p>
	    </div>

	    <!-- CSRF メタタグ（null 安全）-->
	    <meta th:if="${_csrf != null}" name="_csrf"        th:content="${_csrf.token}">
	    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}">
	</header>
	<article>
		<h2>開催講座一覧</h2>
		<form class="search-bar" action="" method="get" role="search" onsubmit="return true">
		  <input
		    type="search"
		    name="q"
		    id="lessonSearch"
		    placeholder="講座名・説明・日付で検索"
		    aria-label="講座検索"
		    th:value="${param.q}" />
		  <button type="submit">検索</button>
		  <button type="button" id="clearSearch" onclick="document.getElementById('lessonSearch').value=''; filterLessons();">クリア</button>
		</form>
		<button class="menu_btn" onclick="location.href='/lesson/show/cart'">申し込み予定講座</button>
		<ul class="menu">
			<li th:each="lesson:${lessonList}"><a th:href="@{/lesson/detail/{lessonId}(lessonId=${lesson.lessonId})}">
					<img th:src="@{/lesson-image/{items}(items=${lesson.imageName})}">
					<p
						th:text="${#temporals.format(lesson.startDate, 'yyyy/MM/dd')}+'('+${#temporals.dayOfWeekName(lesson.startDate)}+')'+${#temporals.format(lesson.startTime, 'HH:mm')}+'-'+${#temporals.format(lesson.finishTime, 'HH:mm')}">
					</p>
					<h3 th:text="${lesson.lessonName}"></h3>
					<p id="description" th:text="${lesson.lessonDetail}">
					</p>
				</a>

				<form action="/lesson/cart/all" method="post">
					<div class="cart">
						<p id="price" th:text="${lesson.lessonFee}+'円（税込み）'"></p>
						<input type="hidden" th:value="${lesson.lessonId}" name="lessonId">
						<button>カートに追加</button>
						<button type="button"
						         class="fav-btn"
						         th:attr="data-lesson-id=${lesson.lessonId}"
						         th:classappend="${favoriteMap[lesson.lessonId]} ? ' is-on' : ''"
						         aria-pressed="false"
						         title="お気に入り">
						   <span class="heart" aria-hidden="true">♡</span>
						   <span class="fav-count" th:text="${favoriteCounts[lesson.lessonId]} ?: 0">0</span>
						 </button>
					</div>

				</form>

			</li>
		</ul>
	</article>
	<footer><small>Copyright &copy; Academy All rights reserved.</small></footer>
</body>
<script>
  // 前端即時フィルタ：タイトル(h3)と説明(#description)と日時(p)を対象
  const searchInput = document.getElementById('lessonSearch');
  const clearBtn = document.getElementById('clearSearch');

  function filterLessons() {
    const q = (searchInput.value || '').trim().toLowerCase();
    const items = document.querySelectorAll('.menu > li');
    items.forEach(li => {
      const title = (li.querySelector('h3')?.textContent || '').toLowerCase();
      const desc  = (li.querySelector('#description')?.textContent || '').toLowerCase();
      const time  = (li.querySelector('a > p')?.textContent || '').toLowerCase();
      const hit = title.includes(q) || desc.includes(q) || time.includes(q);
      li.style.display = hit ? '' : 'none';
    });
  }

  // 入力のたびにフィルタ（300ms デバウンス）
  let t;
  searchInput?.addEventListener('input', () => {
    clearTimeout(t);
    t = setTimeout(filterLessons, 300);
  });


  document.addEventListener('DOMContentLoaded', filterLessons);
  (function(){
    const csrf = document.querySelector('meta[name="_csrf"]')?.content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

    function attachFavHandlers(){
      document.querySelectorAll('.fav-btn').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const lessonId = btn.getAttribute('data-lesson-id');
          try{
            const res = await fetch('/favorite/toggle', {
              method:'POST',
              headers: Object.assign({'Content-Type':'application/x-www-form-urlencoded'},
                csrf && csrfHeader ? {[csrfHeader]: csrf} : {}),
              body: new URLSearchParams({lessonId})
            });
            if(res.status===401){
              alert('ログインが必要です。'); location.href='/user/login'; return;
            }
            const data = await res.json();
            if(data.favorited === true){
              btn.classList.add('is-on');
            }else{
              btn.classList.remove('is-on');
            }
            const countEl = btn.querySelector('.fav-count');
            if(countEl) countEl.textContent = data.count ?? 0;
          }catch(e){
            console.error(e);
            alert('お気に入り操作に失敗しました。');
          }
        });
      });
    }
    document.addEventListener('DOMContentLoaded', attachFavHandlers);
  })();
</script>

<style>

  .search-bar { display:flex; gap:.5rem; align-items:center; margin: 0 0 1rem; }
  .search-bar input[type="search"] {
    flex:1; padding:.6rem .8rem; border:1px solid #ddd; border-radius:6px;
  }
  .search-bar button {
    padding:.6rem .9rem; border:none; border-radius:6px; cursor:pointer;
    background:#2b6cb0; color:#fff;
  }
  .search-bar button#clearSearch { background:#718096; }
  .fav-btn{
      margin-left:.5rem; border:1px solid #ddd; border-radius:999px;
      padding:.3rem .6rem; background:#fff; cursor:pointer; display:inline-flex; gap:.35rem; align-items:center;
    }
    .fav-btn .heart{font-size:1.1rem; line-height:1}
    .fav-btn.is-on .heart{font-weight:700;}
    .fav-btn.is-on{border-color:#f5a; box-shadow:0 0 0 2px rgba(255,100,180,.12) inset}
</style>
</html>
