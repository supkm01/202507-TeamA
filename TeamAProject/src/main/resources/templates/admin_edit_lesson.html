<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>テンプレート</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<div>
			<h1></h1>
			<p>ID:suzuki@-ac.jp</p>
		</div>
	</header>
	<article>
		<h2>登録講座内容の変更</h2>
		<div class="change">
			<img th:src="@{/lesson-image/{items}(items=${lessonList.imageName})}">
			<div class="change-button">
				<button
					th:attr="onClick='location.href=\''+'/admin/lesson/image/edit/'+${lessonList.lessonId}+'\''">画像を変更</button>
			</div>
			<form action="/admin/lesson/edit/update" method="post">
				　　　　　　<table class="change_table">
					<tr>
						<th>開始日</th>
						<td>
							<input type="date" name="startDate" value="lessonList.startDate">
						</td>
					</tr>
					<tr>
						<th>受講開始時間</th>
						<td>
							<input type="time" name="startTime" value="lessonList.startTime">
						</td>
					</tr>
					<tr>
						<th>受講終了時間</th>
						<td>
							<input type="time" name="finishTime" value="lessonList.finishTime">
						</td>
					</tr>
					<tr>
						<th>講座名</th>
						<td>
							<input type="text" name="lessonName" value="lessonList.lessonName">
						</td>
					</tr>
					<tr>
						<th>講座内容</th>
						<td>
							<textarea cols="30" rows="5" name="lessonDetail"
								text="lessonList.lessonDetail"></textarea>
						</td>
					</tr>
					<tr>
						<th>受講料</th>
						<td>
							<input type="text" name="lessonFee" value="lessonList.lessonFee">
						</td>
					</tr>
				</table>
				<input type="hidden" name="lessonId" value="lessonList.lessonId">
				<input type="hidden" name="imageName" value="lessonList.imageName">
				<div class="change-button">
					<button id="return_btn" type="button" onclick="history.back();">戻る</button>
					<button id="change_btn">変更</button>
				</div>
			</form>
			　　　　
		</div>
	</article>
	<footer><small>Copyright &copy; Akros Web & Business Design Academy All rights reserved.</small></footer>
</body>

</html>
