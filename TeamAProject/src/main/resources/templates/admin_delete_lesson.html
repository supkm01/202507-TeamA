<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>テンプレート</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<div>
			<h1></h1>
			<p>ID:suzukiac.jp</p>
		</div>
	</header>
	<article>
		<h2>講座一覧</h2>
		<form action="/admin/lesson/delete/remove" method="post">
			<div class="delete_btn">
				<button>削除する</button>
				<div class="number">講座番号<input type="text" name="lessonId"></div>
			</div>
		</form>
		<table class="delete_table">
			<tr>
				<th>講座番号</th>
				<th>日付</th>
				<th>講座名</th>
				<th>価格</th>
			</tr>
			<tr th:each="lesson:${lessonList}">
				<td text="lesson.lessonId"></td>
				<td text="${#temporals.format(lesson.startDate, 'yyyy/MM/dd')}"></td>
				<td text="lesson.lessonName"></td>
				<td text="lesson.lessonFee"></td>
			</tr>
		</table>
		<div class="change-button">
			<button id="return_btn" type="button" onclick="history.back();">戻る</button>
		</div>
	</article>
	<footer><small>Copyright &copy; Academy All rights reserved.</small></footer>
</body>

</html>
